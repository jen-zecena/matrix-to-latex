{% extends 'base.html' %}

{% block content %}
  <h1>{% block title %} Welcome to MaTreX {% endblock %}</h1>
  <body>
    <h1>File Upload</h1>
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file"></p>
      <p><input type="submit" value="Submit"></p>
    </form>
    <hr>
    {% for file in files %}
      <img src="{{ url_for('output', filename=file) }}" style="width: 128px">
    {% endfor %} 
{% endblock %}
