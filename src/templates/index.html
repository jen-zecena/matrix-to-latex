<!doctype html>
<html>
  <head>
    <title>File Upload</title>
  </head>
  <body>
    <h1>File Upload</h1>
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file"></p>
      <p><input type="submit" value="Submit"></p>
    </form>
    <hr>
    {% for file in files %}
      <img src="{{ url_for('output', filename=file) }}" style="width: 128px">
    {% endfor %}
  </body>
  <h2>LaTeX Code for your Matrix:</h2>
  <pre> 
    {{ text }} 
  </pre> 
</html>
